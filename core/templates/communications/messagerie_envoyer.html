{% extends 'base.html' %}
{% load static %}

{% block title %}Envoyer un message{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">ğŸ“§ Nouveau message</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="destinataire_id" class="form-label">Destinataire <span class="text-danger">*</span></label>
                            <select class="form-select" id="destinataire_id" name="destinataire_id" required>
                                <option value="">-- SÃ©lectionner un destinataire --</option>
                                {% if destinataire %}
                                <option value="{{ destinataire.id }}" selected>{{ destinataire.username }} ({{ destinataire.email }})</option>
                                {% endif %}
                                {% for utilisateur in utilisateurs %}
                                {% if utilisateur.id != destinataire.id %}
                                <option value="{{ utilisateur.id }}">
                                    {{ utilisateur.username }} 
                                    {% if utilisateur.email %}({{ utilisateur.email }}){% endif %}
                                    {% if utilisateur.type_utilisateur == 'enseignant' %}- Enseignant{% endif %}
                                </option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="sujet" class="form-label">Sujet</label>
                            <input type="text" class="form-control" id="sujet" name="sujet" 
                                   placeholder="Sujet du message (optionnel)">
                        </div>
                        
                        <div class="mb-3">
                            <label for="contenu" class="form-label">Message <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="contenu" name="contenu" rows="8" 
                                      placeholder="Tapez votre message ici..." required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'messagerie_liste' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Envoyer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
